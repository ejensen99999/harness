name: Generate Base Delegate

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  WORKING_REPO_DIR: target
  TEMP_REGISTRY: ghcr.io
  TAG: "base-delegate:full"
  TEMP_REPO: "ghcr.io/ejensen99999/base-delegate:full"

jobs:
  docker_build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Compile Delegate Container
        run: |
          docker build -t ${{env.TEMP_REPO}} --rm ./base_delegate

          docker image ls

      # Runs a set of commands using the runners shell
      - name: Push to Github Packages
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.TEMP_REGISTRY }} -u $ --password-stdin
          docker push ${{env.TEMP_REPO}}
